<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="cuadro_general">
    <div class="cuadro1">
      <h2 class="titulo1">Your Result</h2>
      <div class="circulo">
        <p class="numero">76</p>
        <p class="subnumero">of 100</p>
      </div>

      <h1 class="subtitulo">Great</h1>
      <p class="texto">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="cuadro2">
      <h1 class="titulo2">Summary</h1>
      <ul class="lista">
        <li class="lista_rojo">
          <div class="rojo">
            <img src="./assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
          <div class="negro_gris">
            <p class="negro">80</p>
            <p class="gris">/ 100</p>
          </div>
        </li>
        <li class="lista_amarillo">
          <div class="amarillo">
            <img src="./assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
          <div class="negro_gris">
            <p class="negro">92</p>
            <p class="gris">/ 100</p>
          </div>
        </li>
        <li class="lista_verde">
          <div class="verde">
            <img src="./assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>
          <div class="negro_gris">
            <p class="negro">61</p>
            <p class="gris">/ 100</p>
          </div>
        </li>
        <li class="lista_azul">
          <div class="azul">
            <img src="./assets/images/icon-visual.svg">
            <p>Visual</p>
          </div>
          <div class="negro_gris">
            <p class="negro">72</p>
            <p class="gris">/ 100</p>
          </div>
        </li>
      </ul>
      <button>Continue</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV/hub"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/angelveliz1837">Angel Veliz</a>.
  </div>
</body>

</html>
