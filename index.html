<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="cuadro">
    <img class="imagen" src="./assets/images/avatar-jessica.jpeg">
    <h1 class="titulo">Jessica Randall</h1>
    <h3 class="subtitulo">London, United Kingdom</h3>
    <p class="parrafo">"Front-end developer and avid reader."</p>
    <ul class="lista">
      <li>GitHub</li><br>
      <li>Frontend Mentor</li><br>
      <li>LinkedIn</li><br>
      <li>Twitter</li><br>
      <li>Instagram</li>
    </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ/hub"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/angelveliz1837">Angel Veliz</a>.
  </div>
</body>

</html>
